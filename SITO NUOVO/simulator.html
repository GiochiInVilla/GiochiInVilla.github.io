<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>The Boring Vice</title>
    <style>

        body {
            background-color: rgb(255,255,255,0.4);
            border-radius: 75px;
            font-size: 16px;
            font-family: Times New Roman;}

        .thrust {
            border: 4px solid rgb(45, 48, 53);
            border-radius: 3px;
            background-color: rgb(45, 48, 53 , 1);
            text-align: center;
            width: 100px;
            position: relative;}

        .thrust div {
            padding-top: 5px;
            padding-bottom: 25px;}

        .thrust div input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;}

        label {
            height: 20px;
            position: absolute;
            width: 100%;
            left: 0%;
            z-index: 1;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px #191b1e;
            }

        .thrust a {
            display: block;
            position: absolute;
            background-color: rgb(145, 148, 153, 1);
            padding: 10px;
            height: 9px;
            width: 78px;
            top: 0%;
            opacity: 1;
            border: 1px solid #333;
            border-radius: 3px;
            background-color: #70c66b;
            background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.2), transparent);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), transparent);
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;}

        .clock-border {
            border: 4px #2d3035 solid;
            border-radius: 100px;
            height: 100px;
            width: 100px;
            background-color: rgb(45, 48, 53);
            position: relative;
            transition: all 1s ease-out;
            box-shadow: 0 0.125em 0.125em 0 rgba(0, 0, 0, 0.14), 0 0.1875em 0.125em -0.125em rgba(0, 0, 0, 0.2), 0 0.125em 0.25em 0 rgba(0, 0, 0, 0.12);}
        .clock {
            height: 30px;
            width: 3px;
            background-color: white;
            position: absolute;
            top: 75%;
            left:50%;
            transform-origin: 0% -85%;
            transition: all 1s ease-out;}

        .triangle-up {
            opacity: 0;
            position: absolute;
            top: 40%;
            left: 40%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            transition: all 1s ease-out;
            border-bottom: 20px solid #e05252;
            animation: blinker 1s linear infinite;}

        @keyframes blinker {
          50% {
            opacity: 0;}}

        .stabilizator {
            margin: auto;
            border: 3px black rgb(45, 48, 53);
            width: 200px;
            border-radius: 12px;
            background-color: rgb(45, 48, 53);
            height: 10px;
            transition: all 2s ease-out;}

        .cross {
            position: absolute;
            left: 155px;
            top: 55px;
            background: #e05252;
            height: 45px;
            position: relative;
            width: 5px;
            transition: all 1s ease-out;}
        .cross:after {
            background: #e05252;
            content: "";
            height: 5px;
            left: -20px;
            position: absolute;
            top: 20px;
            width: 45px;}
        .horizon {
            position: relative;
            height: 150px;
            border: 5px rgb(45, 48, 53) solid;
            border-radius: 25px;}
        .artificial-horizon {
            position: absolute;
            height: 5px;
            width: 101%;
            background-color: rgb(45, 48, 53);
            top: 50%;}

    </style>
</head>
<body onclick="start()">

<script>
    var load = true;
    var wind = 0;

    function setWind(i) {
        var element = "";
        element = document.getElementById("wind");
        var thrustInput = element.getElementsByTagName("input");
        element.getElementsByTagName("a")[0].style.top = 100/5*(i) + "%";
        thrustInput[i].checked = false;
        if (i == 0) wind = 4;
        else if (i == 1) wind = 3;
        else if (i == 2) wind = 2;
        else if (i == 3) wind = 1;
        else wind = 0;
        speed();
        setTree(Math.round(parseInt(document.getElementById("wing-ant").getElementsByTagName("a")[0].style.top)/100*3),0);
        setTree(Math.round(parseInt(document.getElementById("wing-ant").getElementsByTagName("a")[0].style.top)/100*3),1);
        setTree(Math.round(parseInt(document.getElementById("wing-ant").getElementsByTagName("a")[0].style.top)/100*3),2);}


    function start() {
        if (load) {
            document.getElementById("wind").getElementsByTagName("a")[0].style.top = "80%";

            document.getElementById("left-engine").getElementsByTagName("a")[0].style.top = "50%";
            document.getElementById("center-engine").getElementsByTagName("a")[0].style.top = "50%";
            document.getElementById("right-engine").getElementsByTagName("a")[0].style.top = "50%";
            document.getElementById("elic-engine").getElementsByTagName("a")[0].style.top = "50%";
            var wings = ["left-wing-ant","left-wing-cen","left-wing-pos","right-wing-ant","right-wing-cen","right-wing-pos","wing-ant","wing-cen","wing-pos"];
            for (var i = 0; i < wings.length; i++) document.getElementById(wings[i]).getElementsByTagName("a")[0].style.top = "66.66%";

            var codes = ["dle-comb","dle-comp","dle-intk","dle-susp","dce-comb","dce-comp","dce-intk","dce-susp","dre-comb","dre-comp","dre-intk","dre-susp","e-eng","e-front","lwa-dam","lwc-dam",
                                                            "lwp-dam","rwa-dam","rwc-dam","rwp-dam","wing-ant-dam","wing-cen-dam","wing-pos-dam"];
            for (var i = 0; i < codes.length; i++) {
                document.getElementById(codes[i]).getElementsByTagName("a")[0].style.opacity = 0;
                document.getElementById(codes[i]).getElementsByTagName("a")[0].style.backgroundColor = "#e05252";}

            document.getElementById("leclock").getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
            document.getElementById("ceclock").getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
            document.getElementById("reclock").getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
            document.getElementById("eclock").getElementsByTagName("div")[0].style.transform = "rotate(45deg)";

            document.getElementById("speedclock").getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
            load = false;}}

    function setThrust(i,e) {
    var codes = ["dle-comb","dle-comp","dle-intk","dle-susp","dce-comb","dce-comp","dce-intk","dce-susp","dre-comb","dre-comp","dre-intk","dre-susp","e-eng","e-front"];
    var element = "";
    var clock = "";
    var status = 0;
    var text = "";
        if (e == 0) {
            element = document.getElementById("left-engine");
            clock = document.getElementById("leclock");
            text = document.getElementById("le-text").getElementsByTagName("label")[0];
            for (var j = 0; j < 4; j++) {
                if (document.getElementById(codes[j]).getElementsByTagName("a")[0].style.opacity == 1) {
                    if (j == 2) status = 1;
                    else {status = 2;
                    break;}}}}
        else if (e == 1) {
            element = document.getElementById("center-engine");
            clock = document.getElementById("ceclock");
            text = document.getElementById("ce-text").getElementsByTagName("label")[0];
            for (var j = 4; j < 8; j++) {
                if (document.getElementById(codes[j]).getElementsByTagName("a")[0].style.opacity == 1) {
                    if (j == 6) status = 1;
                    else {status = 2;
                    break;}}}}
        else if (e == 2) {
            element = document.getElementById("right-engine");
            clock = document.getElementById("reclock");
            text = document.getElementById("re-text").getElementsByTagName("label")[0];
            for (var j = 8; j < 12; j++) {
                if (document.getElementById(codes[j]).getElementsByTagName("a")[0].style.opacity == 1) {
                    if (j == 10) status = 1;
                    else {status = 2;
                    break;}}}}
        else {
            element = document.getElementById("elic-engine");
            clock = document.getElementById("eclock");
            text = document.getElementById("e-text").getElementsByTagName("label")[0];
            if (document.getElementById(codes[13]).getElementsByTagName("a")[0].style.opacity == 1) status = 1;
            if (document.getElementById(codes[12]).getElementsByTagName("a")[0].style.opacity == 1) status = 2;}
        var thrustInput = element.getElementsByTagName("input");
        element.getElementsByTagName("a")[0].style.top = 100/6*(i) + "%";
        thrustInput[i].checked = false;
        if (i == 0 || i == 5) {
            if (status == 0) {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(315deg)";
                if (e != 3) text.innerHTML = "30 ft/turn";
                else text.innerHTML = "60 ft/turn";
                clock.style.borderColor = "#e07552";}
            else if (status == 1) {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(157deg)";
                if (e != 3) text.innerHTML = "15 ft/turn";
                else text.innerHTML = "30 ft/turn";
                clock.style.borderColor = "#e07552";}
            else {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
                text.innerHTML = "0 ft/turn";
                clock.style.borderColor = "#e07552";}
            element.getElementsByTagName("a")[0].style.backgroundColor = "#e07552";}
        else if (i == 1 || i == 4) {
            if (status == 0) {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(225deg)";
                if (e != 3) text.innerHTML = "20 ft/turn";
                else text.innerHTML = "40 ft/turn";
                clock.style.borderColor = "#70c66b";}
            else if (status == 1) {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(112deg)";
                if (e != 3) text.innerHTML = "10 ft/turn";
                else text.innerHTML = "20 ft/turn";
                clock.style.borderColor = "#e07552";}
            else {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
                text.innerHTML = "0 ft/turn";
                clock.style.borderColor = "#e07552";}
            element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
        else if (i == 2) {
            if (status == 0) {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(135deg)";
                if (e != 3) text.innerHTML = "10 ft/turn";
                else text.innerHTML = "20 ft/turn";
                clock.style.borderColor = "#70c66b";}
            else if (status == 1) {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(67deg)";
                if (e != 3) text.innerHTML = "5 ft/turn";
                else text.innerHTML = "10 ft/turn";
                clock.style.borderColor = "#e07552";}
            else {
                clock.getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
                text.innerHTML = "0 ft/turn";
                clock.style.borderColor = "#e07552";}
            element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
        else {
            clock.getElementsByTagName("div")[0].style.transform = "rotate(45deg)";
            text.innerHTML = "0 ft/turn";
            clock.style.borderColor = "#2d3035";
            element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
        speed();}

    function setDamage(e) {
        var codes = ["dle-comb","dle-comp","dle-intk","dle-susp","dce-comb","dce-comp","dce-intk","dce-susp","dre-comb","dre-comp","dre-intk","dre-susp","e-eng","e-front"];
        var element = document.getElementById(codes[e]);
        if (element.getElementsByTagName("a")[0].style.opacity == 0) element.getElementsByTagName("a")[0].style.opacity = 1;
        else element.getElementsByTagName("a")[0].style.opacity = 0;
        var i = 0;
            var f = 0;
            if (e < 4) {
                if (element.getElementsByTagName("a")[0].style.opacity == 1) document.getElementById("leclock").getElementsByTagName("div")[1].style.opacity = 1;
                else if (
                    document.getElementById(codes[0]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[1]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[2]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[3]).getElementsByTagName("a")[0].style.opacity == 0)
                    document.getElementById("leclock").getElementsByTagName("div")[1].style.opacity = 0;
                i = 0;
                f = Math.round(parseInt(document.getElementById("left-engine").getElementsByTagName("a")[0].style.top)/100*6);}
            else if (e < 8) {
                if (element.getElementsByTagName("a")[0].style.opacity == 1) document.getElementById("ceclock").getElementsByTagName("div")[1].style.opacity = 1;
                else if (
                    document.getElementById(codes[4]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[5]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[6]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[7]).getElementsByTagName("a")[0].style.opacity == 0)
                    document.getElementById("ceclock").getElementsByTagName("div")[1].style.opacity = 0;
                i = 1;
                f = Math.round(parseInt(document.getElementById("center-engine").getElementsByTagName("a")[0].style.top)/100*6);}
            else if (e < 12) {
                if (element.getElementsByTagName("a")[0].style.opacity == 1) document.getElementById("reclock").getElementsByTagName("div")[1].style.opacity = 1;
                else if (
                    document.getElementById(codes[8]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[9]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[10]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[11]).getElementsByTagName("a")[0].style.opacity == 0)
                    document.getElementById("reclock").getElementsByTagName("div")[1].style.opacity = 0;
                i = 2;
                f = Math.round(parseInt(document.getElementById("right-engine").getElementsByTagName("a")[0].style.top)/100*6);}
            else {
                if (element.getElementsByTagName("a")[0].style.opacity == 1) document.getElementById("eclock").getElementsByTagName("div")[1].style.opacity = 1;
                else if (
                    document.getElementById(codes[12]).getElementsByTagName("a")[0].style.opacity == 0 &&
                    document.getElementById(codes[13]).getElementsByTagName("a")[0].style.opacity == 0)
                    document.getElementById("eclock").getElementsByTagName("div")[1].style.opacity = 0;
                i = 3;
                f = Math.round(parseInt(document.getElementById("elic-engine").getElementsByTagName("a")[0].style.top)/100*6);}
            setThrust(f,i);
            }

    function setWing(i,e) {
        var element = "";
        var status = 0;
        var text = "";
            if (e == 0) {
                element = document.getElementById("left-wing-ant");
                text = document.getElementById("lwa-text").getElementsByTagName("label")[0];
                if (document.getElementById("lwa-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else if (e == 1) {
                element = document.getElementById("left-wing-cen");
                text = document.getElementById("lwc-text").getElementsByTagName("label")[0];
                if (document.getElementById("lwc-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else if (e == 2) {
                element = document.getElementById("left-wing-pos");
                text = document.getElementById("lwp-text").getElementsByTagName("label")[0];
                if (document.getElementById("lwp-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else if (e == 3) {
                element = document.getElementById("right-wing-ant");
                text = document.getElementById("rwa-text").getElementsByTagName("label")[0];
                if (document.getElementById("rwa-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else if (e == 4) {
                element = document.getElementById("right-wing-cen");
                text = document.getElementById("rwc-text").getElementsByTagName("label")[0];
                if (document.getElementById("rwc-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else {
                element = document.getElementById("right-wing-pos");
                text = document.getElementById("rwp-text").getElementsByTagName("label")[0];
                if (document.getElementById("rwp-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            var thrustInput = element.getElementsByTagName("input");
            element.getElementsByTagName("a")[0].style.top = 100/3*(i) + "%";
            thrustInput[i].checked = false;
            if (i == 0) {
                if (status == 0) text.innerHTML = "10 ft/turn";
                else text.innerHTML = "0 ft/turn";
                element.getElementsByTagName("a")[0].style.backgroundColor = "#e07552";}
            else if (i == 1) {
                if (status == 0) text.innerHTML = "5 ft/turn";
                else text.innerHTML = "0 ft/turn";
                element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
            else {
                text.innerHTML = "0 ft/turn";
                element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
            speed();}

        function setWingDamage(e) {
        var codes = ["lwa-dam","lwc-dam","lwp-dam","rwa-dam","rwc-dam","rwp-dam"];
        var element = document.getElementById(codes[e]);
        if (element.getElementsByTagName("a")[0].style.opacity == 0) element.getElementsByTagName("a")[0].style.opacity = 1;
        else element.getElementsByTagName("a")[0].style.opacity = 0;
            var f = 0;
            if (e == 0) f = Math.round(parseInt(document.getElementById("left-wing-ant").getElementsByTagName("a")[0].style.top)/100*3);
            else if (e == 1) f = Math.round(parseInt(document.getElementById("left-wing-cen").getElementsByTagName("a")[0].style.top)/100*3);
            else if (e == 2) f = Math.round(parseInt(document.getElementById("left-wing-pos").getElementsByTagName("a")[0].style.top)/100*3);
            else if (e == 3) f = Math.round(parseInt(document.getElementById("right-wing-ant").getElementsByTagName("a")[0].style.top)/100*3);
            else if (e == 4) f = Math.round(parseInt(document.getElementById("right-wing-cen").getElementsByTagName("a")[0].style.top)/100*3);
            else f = Math.round(parseInt(document.getElementById("right-wing-pos").getElementsByTagName("a")[0].style.top)/100*3);
            setWing(f,e);
            }

        function setTree(i,e) {
        var element = "";
        var status = 0;
        var text = "";
            if (e == 0) {
                element = document.getElementById("wing-ant");
                text = document.getElementById("wa-text").getElementsByTagName("label")[0];
                if (document.getElementById("wing-ant-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else if (e == 1) {
                element = document.getElementById("wing-cen");
                text = document.getElementById("wc-text").getElementsByTagName("label")[0];
                if (document.getElementById("wing-cen-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            else {
                element = document.getElementById("wing-pos");
                text = document.getElementById("wp-text").getElementsByTagName("label")[0];
                if (document.getElementById("wing-pos-dam").getElementsByTagName("a")[0].style.opacity == 1) status = 1;}
            var thrustInput = element.getElementsByTagName("input");
            element.getElementsByTagName("a")[0].style.top = 100/3*(i) + "%";
            thrustInput[i].checked = false;
            if (i == 0) {
                if (status == 0) text.innerHTML = 20/4*wind + " ft/turn";
                else text.innerHTML = "0 ft/turn";
                element.getElementsByTagName("a")[0].style.backgroundColor = "#e07552";}
            else if (i == 1) {
                if (status == 0) text.innerHTML = 10/4*wind + " ft/turn";
                else text.innerHTML = "0 ft/turn";
                element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
            else {
                text.innerHTML = "0 ft/turn";
                element.getElementsByTagName("a")[0].style.backgroundColor = "#70c66b";}
            speed();}

        function setTreeDamage(e) {
        var codes = ["wing-ant-dam","wing-cen-dam","wing-pos-dam"];
        var element = document.getElementById(codes[e]);
        if (element.getElementsByTagName("a")[0].style.opacity == 0) element.getElementsByTagName("a")[0].style.opacity = 1;
        else element.getElementsByTagName("a")[0].style.opacity = 0;
            var f = 0;
            if (e == 0) f = Math.round(parseInt(document.getElementById("wing-ant").getElementsByTagName("a")[0].style.top)/100*3);
            else if (e == 1) f = Math.round(parseInt(document.getElementById("wing-cen").getElementsByTagName("a")[0].style.top)/100*3);
            else f = Math.round(parseInt(document.getElementById("wing-pos").getElementsByTagName("a")[0].style.top)/100*3);
            setTree(f,e);
            }

        function speed() {
        var codes = ["le-text","ce-text","re-text","e-text","lwa-text","lwc-text","lwp-text","rwa-text","rwc-text","rwp-text","wa-text","wc-text","wp-text"];
        var decodes = [];
        for (var i = 0; i < codes.length; i++) {
            decodes[i] = parseInt(document.getElementById(codes[i]).getElementsByTagName("label")[0].innerHTML.replace(" ft/turn",""));
            if (Math.round(parseInt(document.getElementById("left-engine").getElementsByTagName("a")[0].style.top)/100*6 > 3) && i == 0) decodes[i] = 0-decodes[i];
            if (Math.round(parseInt(document.getElementById("center-engine").getElementsByTagName("a")[0].style.top)/100*6 > 3) && i == 1) decodes[i] = 0-decodes[i];
            if (Math.round(parseInt(document.getElementById("right-engine").getElementsByTagName("a")[0].style.top)/100*6 > 3) && i == 2) decodes[i] = 0-decodes[i];
            if (Math.round(parseInt(document.getElementById("elic-engine").getElementsByTagName("a")[0].style.top)/100*6 > 3) && i == 3) decodes[i] = 0-decodes[i];}
        var lspeed = decodes[0] + decodes[4] + decodes[5] + decodes[6];
        var rspeed = decodes[2] + decodes[7] + decodes[8] + decodes[9];
        var angle = Math.atan((lspeed-rspeed)/100)*180/3.14159;
        document.getElementById("stabilizator").style.transform = "rotate(" + angle + "deg)";
        document.getElementById("lspeed").getElementsByTagName("label")[0].innerHTML = lspeed + " ft/turn";
        document.getElementById("rspeed").getElementsByTagName("label")[0].innerHTML = rspeed + " ft/turn";
        document.getElementById("angle").getElementsByTagName("label")[0].innerHTML = Math.round((angle + Number.EPSILON) * 100) / 100 + "°";
        if (angle > 20 || angle < -20) document.getElementById("angle-warning").style.opacity = 1;
        else document.getElementById("angle-warning").style.opacity = 0;

        var totspeed = 0;
        for (var i = 0; i < codes.length; i++) totspeed += decodes[i];
        document.getElementById("speed").getElementsByTagName("label")[0].innerHTML = totspeed + " ft/turn";
        if (totspeed > 200) {
            document.getElementById("speed-warning").style.opacity = 1;
            document.getElementById("speedclock").style.borderColor = "#e07552";}
        else if (totspeed == 0) {
            document.getElementById("speed-warning").style.opacity = 0;
            document.getElementById("speedclock").style.borderColor = "#2d3035";
            }
        else {
            document.getElementById("speed-warning").style.opacity = 0;
            document.getElementById("speedclock").style.borderColor = "#70c66b";
            }
        document.getElementById("speedclock").getElementsByTagName("div")[0].style.transform = "rotate(" + (45+totspeed) + "deg)";

        document.getElementById("cross").style.top = 55 - decodes[0]/4 - decodes[1]/4 - decodes[2]/4 + decodes[6]*3/2 + decodes[9]*3/2 + "px";


        }
</script>

<table style="margin: 20px;">
